version: '3.8'

services:
  postgres:
    image: postgres:17.7-trixie
    container_name: shen-postgres
    environment:
      POSTGRES_USER: shen
      POSTGRES_PASSWORD: shen_dev_password
      POSTGRES_DB: shen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shen"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
